services:
  mcp-sqlite:
    image: mcp/sqlite:latest
    container_name: mcp-sqlite-server
    volumes:
      - ./scripts:/scripts:ro
      - sqlite_data:/data
    environment:
      - SQLITE_DATABASE=/data/database.db
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  sqlite_data:
